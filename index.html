<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM大作业</title>
</head>
<body>


<div id="app">
    <h2>双向绑定</h2>
    <input id="inputText" type="text" v-model="message.a">
    <div>{{message.a}}</div>
    {{message.a}}
    <br>
    <h2>单向绑定</h2>
    {{message.b}}
</div>

    <script src="MVVM.js"></script>
    <script src="compile.js"></script>
    <script src="observer.js"></script>
    <script src="watcher.js"></script>
<script>
    let vm =new MVVM({
        el:"#app",
        data:{
            message:{
                a:'双向绑定',
                b:'单向绑定'
            }
        }
    })
</script>
</body>
</html>
